<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="../css/style.css">

    <title>Mi tienda mágica</title>
</head>

<body>
    <!-- navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light navbar1">
        <div class="container-fluid">
            <img src="https://static.wixstatic.com/media/54b904_b602133d7264469eaed5083d62913cee~mv2.gif" alt=""
                srcset="" class="imgNavbar">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/sections/products.html">Alta de productos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/api/cart">My cart</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <section class="container addProductSection">
        <div class="addProduct">
            <!-- <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop"> -->
            <button type="button" class="btn btn-primary addProdcut" data-bs-toggle="modal"
                data-bs-target="#staticBackdrop">
                <img class="addProductIcon" src="../imgs/add-icon.png" alt="" srcset="">
                <!-- Agregar</button> -->
                <!-- Button trigger modal -->
                Agregar producto
            </button>

        </div>
    </section>

    <!-- content -->
    <section class="container px-4 py-5" id="custom-cards">
        <!-- title -->
        <h2 class="pb-2 border-bottom">
            Nuestros Productos
        </h2>

        <article class="container d-flex p-2 -grid gap-3 border border-danger justify-content-between flex-wrap"
            id="lstProducts">

            <!-- card template -->
            <div class="card" style="width: 18rem;">
                <img src="https://user-images.githubusercontent.com/20684618/31289519-9ebdbe1a-aae6-11e7-8f82-bf794fdd9d1a.png"
                    class="card-img-top" alt="...">
                <div class="card-body">
                    <h5 class="card-title">Name</h5>
                    <hr>
                    <p class="card-text">Code:</p>
                    <p class="card-text">Price:</p>
                    <p class="card-text">Stock:</p>
                    <hr>
                    <div class="text-center">
                        <a href="#" class="btn btn-primary text-center">Comprar</a>
                    </div>
                    <hr>
                </div>
            </div>
        </article>
    </section>

    <!-- Modal -->
    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="staticBackdropLabel">Modal title</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne"
                        data-bs-parent="#accordionExample">
                        <div class="accordion-body">
                            <form action="/api/products" method="post">
                                <div class="mb-3">
                                    <label class="form-label" for="inputName">
                                        Name
                                    </label>
                                    <input class="form-control" type="text" name="name" id="inputName" placeholder=""
                                        required />
                                </div>
                                <div class="mb-3">
                                    <label class="form-label" for="inputDescription">
                                        Desctiption
                                    </label>
                                    <input class="form-control" type="text" name="description" id="inputDescription"
                                        placeholder="" required />
                                </div>
                                <div class="mb-3">
                                    <label class="form-label" for="inputPrice">
                                        Price
                                    </label>
                                    <input class="form-control" type="number" name="price" id="inputPrice"
                                        placeholder="" step="any" required />
                                </div>
                                <div class="mb-3">
                                    <label class="form-label" for="inputThumbnail">
                                        Image URL
                                    </label>
                                    <input class="form-control" type="url" name="thumbnail" id="inputThumbnail"
                                        placeholder="http://" required />
                                </div>
                                <div class="mb-3">
                                    <label class="form-label" for="inputStock">
                                        Stock
                                    </label>
                                    <input class="form-control" type="number" name="stock" id="inputStock"
                                        placeholder="" required />
                                </div>
                                <div class="mb-3 text-center">
                                    <input class="btn btn-primary" type="submit" name="submit" id="submit"
                                        value="Guardar" />
                                    <button type="button" class="btn btn-secondary"
                                        data-bs-dismiss="modal">Close</button>


                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <!-- <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button> -->
                    <!-- <button type="button" class="btn btn-primary">Understood</button> -->
                </div>
            </div>
        </div>
    </div>

    <!-- footer -->
    <footer class="py-3 my-4">
        <ul class="nav justify-content-center border-bottom pb-3 mb-3">
            <li class="nav-item">
                <a href="/" class="nav-link px-2 text-muted">
                    Home
                </a>
            </li>
            <li class="nav-item">
                <a href="/api/products" class="nav-link px-2 text-muted">
                    Alta de productos
                </a>
            </li>
            <li class="nav-item">
                <a href="#" class="nav-link px-2 text-muted">
                    Alta de proveedores
                </a>
            </li>
            <li class="nav-item">
                <a href="#" class="nav-link px-2 text-muted">
                    FAQs
                </a>
            </li>
            <li class="nav-item">
                <a href="localhost:8080/chat" class="nav-link px-2 text-muted">
                    Centro de mensajes
                </a>
            </li>
        </ul>
        <div class="container-fluid divFooter">
            <img src="https://static.wixstatic.com/media/54b904_b602133d7264469eaed5083d62913cee~mv2.gif" alt=""
                srcset="" class="imgGif" />
            <p class="text-center text-muted">
                © 2022 Company, Inc
            </p>
        </div>
    </footer>


    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
        crossorigin="anonymous"></script>
    <script src="../js/productsDomElements.js" type="module"></script>
    <script src="../js/products.js" type="module"></script>
</body>

</html>
