<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="../css/style.css">

    <title>Mi tienda mágica</title>
</head>

<body>
    <!-- navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light navbar1">
        <div class="container-fluid">
            <img src="https://static.wixstatic.com/media/54b904_b602133d7264469eaed5083d62913cee~mv2.gif" alt=""
                srcset="" class="imgNavbar">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/sections/products.html">Lista de productos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="http://localhost:3000/sections/chat.html">Chatea con nosotros</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/sections/my_cart.html">Mis compras</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link signin" aria-hidden="true" href="/sections/login.html" id="login">Ingresar</a>
                        <a class="nav-link signin hidden" aria-hidden="true" href="/sections/login.html" id="logout">Cerrar Sesíon</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- content -->
    <section class="container px-4 py-5" id="custom-cards">
        <!-- title -->
        <h2 class="pb-2 border-bottom">
            Mis compras
        </h2>

        <article class="container d-flex p-2 -grid gap-3 border border-danger justify-content-between flex-wrap"
            id="lstProducts">

            <!-- card template -->
            <div class="card" style="width: 18rem;">
                <img src="https://user-images.githubusercontent.com/20684618/31289519-9ebdbe1a-aae6-11e7-8f82-bf794fdd9d1a.png"
                    class="card-img-top" alt="...">
                <div class="card-body">
                    <h5 class="card-title">Name</h5>
                    <hr>
                    <p class="card-text">Code:</p>
                    <p class="card-text">Price:</p>
                    <p class="card-text">Stock:</p>
                    <hr>
                    <div class="text-center">
                        <a href="#" class="btn btn-primary text-center">Comprar</a>
                    </div>
                    <hr>
                </div>
            </div>
        </article>
    </section>



    <!-- footer -->
    <footer class="py-3 my-4">
        <ul class="nav justify-content-center border-bottom pb-3 mb-3">
            <li class="nav-item">
                <a href="/" class="nav-link px-2 text-muted">
                    Home
                </a>
            </li>
            <li class="nav-item">
                <a href="/api/products" class="nav-link px-2 text-muted">
                    Alta de productos
                </a>
            </li>
            <li class="nav-item">
                <a href="#" class="nav-link px-2 text-muted">
                    Alta de proveedores
                </a>
            </li>
            <li class="nav-item">
                <a href="#" class="nav-link px-2 text-muted">
                    FAQs
                </a>
            </li>
            <li class="nav-item">
                <a href="localhost:8080/chat" class="nav-link px-2 text-muted">
                    Centro de mensajes
                </a>
            </li>
        </ul>
        <div class="container-fluid divFooter">
            <img src="https://static.wixstatic.com/media/54b904_b602133d7264469eaed5083d62913cee~mv2.gif" alt=""
                srcset="" class="imgGif" />
            <p class="text-center text-muted">
                © 2022 Company, Inc
            </p>
        </div>
    </footer>


    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
        crossorigin="anonymous"></script>
    <script src="../js/productsDomElements.js" type="module"></script>
    <script src="../js/my_cart.js" type="module"></script>
</body>

</html>
