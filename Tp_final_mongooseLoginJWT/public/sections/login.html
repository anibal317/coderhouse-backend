<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />

    <link rel="stylesheet" type="text/css" href="../css/style.css">
    <link rel="stylesheet" type="text/css" href="../css/login.css">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
    <title>Bootstrap v5.2 Design Login Forms</title>
</head>

<body>

    <div class="vh-100 d-flex justify-content-center align-items-center">
        <div class="imgLoginContainer">
            <img class="imgLogin"
                src="https://img.freepik.com/vector-gratis/carro-tienda-edificio-tienda-dibujos-animados_138676-2085.jpg?w=2000"
                alt="" srcset="">
        </div>
        <div class="col-md-4 p-5 shadow-sm border rounded-3">
            <h2 class="text-center mb-4 text-primary">Login</h2>
            <form>
                <div class="mb-3">
                    <label for="emailUser" class="form-label">Email</label>
                    <input type="email" class="form-control border border-primary" id="emailUser"
                        aria-describedby="emailHelp">
                </div>
                <div class="mb-3">
                    <label for="password" class='form-label'>Contraseña</label>
                    <input type="password" class="form-control border border-primary" id="password">
                </div>
                <div class="d-grid">
                    <div class="btn btn-primary" id="btnLogin">Ingrear</div>
                </div>
            </form>
            <div class="mt-3">
                <p class="mb-0  text-center">¿No tienes una cuenta?
                    <a href="signup.html" class="text-primary fw-bold">Registrarse</a>
                </p>
                <button onclick="location.href='/'" class="btn-home"><i class="fas fa-home"></i> Volver al inicio</button>
            </div>
        </div>
    </div>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

    <script src="../js/login.js" type="module"></script>

</body>

</html>
